<div class="container">
  <div class="content">
    <h2 class="form">Register here</h2>
    <hr>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
          Name is required.
        </div>
      </div>

      <div>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
          Username is required.
        </div>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
          Email is required.
        </div>
      </div>

      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" [(ngModel)]="user.address" #address="ngModel" required></textarea>
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="error">
          Address is required.
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
          Password is required.
        </div>
      </div>

      <div class="reg">
        <button type="submit" [disabled]="registerForm.invalid">REGISTER</button>
      </div>
    </form>
  </div>
</div>
